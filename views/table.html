<!doctype html>
<html lang="en" ng-app="Table">
<head>
  <meta charset="utf-8">
  <title>TABLE</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <style>
        body {
			padding :50px;
			background-color: lightskyblue;
		}
		
		thead {
			text-align: center;
			text-decoration: underline;
		}

		thead, h1 {
			color: darkblue;
			font: bold;
		}
	</style>

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-resource.min.js"></script>
	<script src="/javascripts/TweetTable.js"></script>

</head>

    <body>
			<!-- the root element of the view assigned to the TweetList javascript controller-->
			<div ng-controller="TableCtrl">

			<div class="row">
			<div class="col-lg-12">
				<h1><img id="twitter-logo" src="images/Twitter_logo_white.png" />My Table</h1>
			</div>
			</div>

			<div id="search-container" class="row">
				<div class="col-lg-3">

					<!-- this form will trigger the getTweets function in the javascript controller on submit -->
					<form class="input-group" ng-submit="getTweets()" >
	  				<span class="input-group-addon">@</span>

						<!-- this text input is binded to a variable in the javascript controller -->
				  	<input type="text" class="form-control" placeholder="golum_from" ng-model="username">

						<span class="input-group-btn">
		        	<button class="btn btn-default" type="submit">Get Tweets</button>
		      	</span>

					</form>
   			</div>
		  </div><br>

    	<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<td>
							Name
						</td>
						<td>
							Text
						</td>
						<td>
							Time
						</td>
						<td>
							Tweet id
						</td>																		
						<td>
							Link
						</td>																								
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="tweet in tweetsResult">
						<td>
							{{tweet.user.name}}
						</td>
						<td>
							{{tweet.text}}
						</td>
						<td>
							{{tweet.created_at}}
						</td>
						<td>
							{{tweet.id}}
						</td>
						<td>
							<a ng-href = "{{tweet.oEmbed.url}}"> link! </a>
						</td>

				</tbody>
    	</table>

		<div class="row">
			<div class="col-lg-12">

				<!-- this button will trigger the getMoreTweets function in the javascript controller -->
		  	<button type="button" class="load-more-btn btn btn-default" ng-click="getMoreTweets()">Get More Tweets</button>

	  	</div>
	  </div>

	
		</div>
    </body>
</html>
